<div class="container">
    <div class="game">
        <h1>Welcome to Tic Tac Toe!</h1>
        <gameboard (winnerExists)="onGameOver($event)"></gameboard>
    </div>
    <div class="wins-history">
        <h1>Wins History:</h1>
        <wins-history-board [winningsHistory$]="winnings$"></wins-history-board>
    </div>
</div>
