<div class="board">
    <div *ngFor="let row of gameboardService.gameboard; let i = index" class="row">
        <gameboard-cell *ngFor="let col of gameboardService.gameboard; let j = index" class="cell" [row]="i" [col]="j"
            [player]="gameboardService.gameboard[i][j]" (click)="markCell(i, j)"></gameboard-cell>
    </div>
</div>
